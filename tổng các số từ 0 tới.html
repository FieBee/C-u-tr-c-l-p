<script>
    let i = 16
    while (i >= 0) {

        if (i % 3 == 0 && i % 5 !== 0) {
            document.write("fizz ,")
        } else if (i % 3 !== 0 && i % 5 == 0) {
            document.write("Buzz ,")
        } else if (i % 3 == 0 && i % 5 == 0) {
            document.write("fizzBuzz ,")
        } else {
            document.write(i + ",")
        }
        i--;
    }
</script>
